<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matsort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="gamer_name">
      <th mat-header-cell *matHeaderCellDef matSortDisabled> Gamer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.gamer_name}} </td>
    </ng-container>
  
  
    <!-- Points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef  matSortDisabled> Points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
