<div class="bg-light p-3">
  <app-item-toggler (onToggleChange)="onQuestionTypeChange($event)"></app-item-toggler>
  <mat-form-field appearance="outline" class="w-100 mt-2">
    <mat-label>Question</mat-label>
    <input matInput name="question" id="question" [(ngModel)]="questionText" (ngModelChange)="onChange($event)"
      placeholder="Enter Question here" required>
  </mat-form-field>
  <mat-label *ngIf="questionText === ''" class="text-danger">Please enter Valid Question</mat-label>
  <!-- question type image -->
  <div *ngIf="questionType === 'image'" class=" file-upload-container d-flex align-items-end">
    <div class="image-preview-container">
      <img id="img-preview" class="question-image" />
    </div>
    <div class="ms-2">
      <input style="display: none;" value="image url here" type="file" id="image-upload" name="image" />
      <button class="btn-sm" name="image" mat-stroked-button color="primary">Upload
        Image</button>
    </div>
  </div>
</div>
