<div class="question-container mb-2">
  <div class="d-flex justify-content-between">
    <div class="bg-secondary text-light p-1 question-number">Question {{ questionNumber }}</div>
    <div><button (click)="handleRemoveQuestion()" class="text-secondary" style="outline: none; border: none;">
        <mat-icon>delete</mat-icon>
      </button></div>
  </div>
  <app-new-question *ngIf="question" [questionId]="question.id" [questionType]="question.type"></app-new-question>
  <div class="d-flex">
    <!-- timer -->
    <div class="my-3 me-5 w-25">
      <div class="timer">
        <mat-form-field appearance="outline">
          <mat-label>Timer</mat-label>
          <mat-select [(ngModel)]="selectedTimerValue" (ngModelChange)="onTimerValueChange($event)">
            <mat-option *ngFor="let value of timerValues" [value]="value">{{value}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- points -->
    <div class="w-75">
      <div class="w-100 text-center">500 pts</div>
      <div class="d-flex align-items-center">
        <div class="me-3">Assign Points</div>
        <mat-slider [(ngModel)]="questionPoints" (ngModelChange)="onQuestionPointsValueChange($event)" color="primary"
          class="mat-slider w-100" type="range" step="500" min="500" max="2000" name="points">
        </mat-slider>
      </div>
    </div>
  </div>

  <!-- options -->
  <app-quiz-option *ngIf="question" [questionId]="question.id" [questionOptions]="question.options"></app-quiz-option>
</div>
